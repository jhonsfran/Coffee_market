<div class="modal-header">
        <h1 class="modal-title" id="titletop">{{vm.title}}</h1>
        <hr class="hrtitle">
    </div>
<div class="modal-body">
<form  name="vm.form" novalidate>    
    <formly-form model="vm.formData.model" fields="vm.formData.fields" 
                 form="vm.form" options="vm.formData.options">
           <hr/>
           <label>
               <input type="checkbox" ng-model="vm.showData" /> Show form data
           </label>
          <div ng-if="vm.showData">
               <h2>Model Value</h2>
               <pre>{{vm.formData.model| json}}</pre>
               <h2>Fields <small>(note, functions are not shown)</small></h2>
               <pre>{{vm.originalFields| json}}</pre>
               <h2>Form</h2>
               <pre>{{vm.form| json}}</pre>
           </div>
        
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary"  ng-click="vm.ok()">Guardar</button>
            <button class="btn btn-warning" ng-click="vm.cancel()">Cancelar</button>
        </div>
    </formly-form>
</form>
</div>
